<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }} alert-danger" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div>
        <header class="indexh d-flex justify-content-center">
            <H1>Welcome to my Website! Hope you enjoy yourself.</H1>
        </header>
    </div>
    <br><br>
    <div class="indexContainer">
        <div class="d-flexbox">
            <div class="d-flex justify-content-around align-items-center">
                <form method="post" action="/register">
                    {% csrf_token %}
                    <h2>Registration</h2>
                    <label class="label-control" for="first_name">First name</label>
                    <input type="text" name="first_name" aria-label="First name" class="form-control">
                    <label for="last_name">Last name</label>
                    <input type="text" name="last_name" aria-label="Last Name" class="form-control">
                    <label for="email">Email</label>
                    <input type="text" name="email" aria-label="Email" class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" aria-label="password" class="form-control">
                    <label for="password">Confirm password</label>
                    <input type="password" name="confirm" aria-label="Confirm Password" class="form-control">
                    <br />
                    <input type="submit" value="Registration" class="btn btn-primary" />
                </form>
                <form method="post" action="/login">
                    {% csrf_token %}
                    <h2>Login</h2>
                    <br>
                    <div class=" d-flexbox">
                        <label for="email">Email</label>
                        <input type="text" name="email" aria-label="Email" class="form-control">
                        <br />
                        <label for="password">Password</label>
                        <input type="password" name="password" aria-label="password" class="form-control">
                        <br />
                        <input type="submit" value="Login" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
